<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap; /* Allows the products to wrap to the next row */
      justify-content: space-around;
      padding: 20px;
      gap: 20px; /* Adds space between product cards */
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
      box-sizing: border-box;
    }
    .product-card img {
      width: 100%;
      height: auto;
      max-width: 150px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .product-card p {
      color: #888;
      font-size: 1em;
    }
    .product-card .price {
      color: #B12704;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
  <title>Amazon-like Product Grid</title>
</head>
<body>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product Title 1</h3>
      <p class="price">$19.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product Title 2</h3>
      <p class="price">$29.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product Title 3</h3>
      <p class="price">$39.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 4">
      <h3>Product Title 4</h3>
      <p class="price">$49.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 5">
      <h3>Product Title 5</h3>
      <p class="price">$59.99</p>
    </div>
  </div>

</body>
</html>
